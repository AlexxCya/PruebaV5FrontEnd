<div>
    <button mat-raised-button color="primary" (click)="openAdd()">Add Province</button>
</div>

<div>
    <table mat-table [dataSource]="lstProvinces" class="mat-elevation-z4">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Province Name</th>
            <td mat-cell *matCellDef="let item">{{item.name}}</td>
        </ng-container>

        <ng-container matColumnDef="abbrevation">
            <th mat-header-cell *matHeaderCellDef>Abbrevation</th>
            <td mat-cell *matCellDef="let item">{{item.abbrevation}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let item">
                <button (click)="openEdit(item);" mat-raised-button color="basic">Edit</button>
                <button (click)="delete(item);" mat-raised-button color="warn">Delete</button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>
