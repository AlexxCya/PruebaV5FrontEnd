<div>
    <button mat-raised-button color="primary" (click)="openAdd()">Add Country</button>
</div>

<div>
    <table mat-table [dataSource]="lstCountries" class="mat-elevation-z4">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Country Name</th>
            <td mat-cell *matCellDef="let item">{{item.name}}</td>
        </ng-container>

        <ng-container matColumnDef="alpha2Code">
            <th mat-header-cell *matHeaderCellDef>alphaCode2</th>
            <td mat-cell *matCellDef="let item">{{item.alpha2Code}}</td>
        </ng-container>

        <ng-container matColumnDef="alpha3Code">
            <th mat-header-cell *matHeaderCellDef>alphaCode3</th>
            <td mat-cell *matCellDef="let item">{{item.alpha3Code}}</td>
        </ng-container>

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Country Code</th>
            <td mat-cell *matCellDef="let item">{{item.code}}</td>
        </ng-container>

        <ng-container matColumnDef="iso">
            <th mat-header-cell *matHeaderCellDef>ISO</th>
            <td mat-cell *matCellDef="let item">{{item.iso}}</td>
        </ng-container>
        
    <ng-container matColumnDef="independent">
        <th mat-header-cell *matHeaderCellDef>Independent</th>
        <td mat-cell *matCellDef="let item">
           <span *ngIf="item.independent"> Yes</span>
           <span *ngIf="!item.independent"> No</span>
    </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let item">
                <a [routerLink]="['../province', item.id]">
                    View Provinces
                  </a>
                <button (click)="openEdit(item);" mat-raised-button color="basic">Edit</button>
                <button (click)="delete(item);" mat-raised-button color="warn">Delete</button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>
